<section class="hero">
    <video 
        autoplay  
        loop
        muted
        playsinline 
        class="hero-video"
        aria-label="{{ .Params.hero_video_description }}"
        poster="{{ .Params.hero_video_poster }}"
        id="heroVideo"
    >
        <source src="{{ .Params.hero_video }}" type="video/mp4">
        <p>Your browser doesn't support HTML5 video. Here is a 
            <a href="{{ .Params.hero_video }}">link to the video</a> instead.</p>
    </video>
    <button 
        class="mute-button" 
        aria-label="Toggle video sound"
        onclick="toggleMute()"
    >
        <img src="assets/volume_off.svg" alt="Mute icon" class="mute-icon hidden">
        <img src="assets/volume_up.svg" alt="Unmute icon" class="unmute-icon">
    </button>
    <div class="hero-content">
        <h1 class="marquee-content">
            <span>{{ .Params.hero_title }}</span>
            <span>{{ .Params.hero_title }}</span>
            <span>{{ .Params.hero_title }}</span>
            <span>{{ .Params.hero_title }}</span>
        </h1>
    </div>
</section>
